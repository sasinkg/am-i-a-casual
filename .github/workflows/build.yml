name: Build Project

on:
  push:
    branches:
      - main
    pull_request

jobs: 
  build:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
      
    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build